<footer>
	<div>
		{% for link in site.data.links %}
		<a href="{{ link.url }}" target="_blank" style="margin-right: 5px; display: inline-flex; align-items: center; justify-content: center; height: 14px; {% if link.img %} position: relative; top: 2px; {% endif %}">
			{% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
			{% if link.img %}
				<img width="14" height="14" src="assets/images/{{ link.img }}">
			{% endif %}
		</a>
	{% endfor %}
	</div>
	Original website design by Sarah Chasins.
</footer>

<style>
	footer {
		border-top: 1px solid #e8e8e8;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		text-align: center;
		padding:5px;
	}
</style>
